spring:

  cloud:
    discovery:
      client:
        composite-indicator:
          enabled: false

    stream:
      bindings:
        output:
          destination: msa2.mgmt
          contentType: application/json

  rabbitmq:
    host: k8sworker.service.kosgov
    port: 31672
    username: admin
    password: adminSecret

  jpa:
    hibernate:
      ddl-auto: update

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/auth
    username: auth
    password: koscom

  boot:
    admin:
      auto-deregistration: false
      client:
        url: http://msa-bootadmin.cf.intl
        username: admin
        password: koscom!234
        instance:
          service-url: http://${vcap.application.application_uris[0]}
          metadata:
            tags:
              Organization: ${vcap.application.organization_name}
              Space: ${vcap.application.space_name}
              APP-INDEX: ${vcap.application.instance_index}

config:
  oauth2:
    url: http://localhost:8080/oauth/token
    clientId: jmworks
    clientSecret: jmworksOauthSecret
    jwt-signkey: jmworksJwtSecret
  swagger:
    enabled: true

s3:
  endpoint: https://msa2-minio.k8s.intl
  public: https://msa2-minio.k8s.kpaasta.io
  accessKey: JMWorks
  secretKey: JMWorksSecret
  bucket: msa2-public  

management:
  endpoint:
    shutdown:
      enabled: false
    health:
      show-details: always
  endpoints:
    web:
       exposure:
        include: "*"